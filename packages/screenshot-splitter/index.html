<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Screenshot Splitting Tool</title>

    <!-- CDN Dependencies for Single File Mode -->
    <script>
      // 检测是否为单文件模式（通过构建时注入的变量）
      if (typeof __BUILD_MODE__ !== 'undefined' && __BUILD_MODE__ === 'singlefile') {
        // 动态加载CDN库
        const cdnLibs = [
          {
            test: () => typeof React === 'undefined',
            src: 'https://unpkg.com/react@18/umd/react.production.min.js'
          },
          {
            test: () => typeof ReactDOM === 'undefined',
            src: 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'
          }
        ];

        cdnLibs.forEach(lib => {
          if (lib.test()) {
            const script = document.createElement('script');
            script.crossOrigin = 'anonymous';
            script.src = lib.src;
            document.head.appendChild(script);
          }
        });
      }
    </script>

    <!-- 预加载CDN资源 -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
